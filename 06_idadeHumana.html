<meta charset="UTF-8" />
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    const idadeCao = parseInt(prompt("informe a idade do seu cao"))
    const porteCao = prompt("informe o porte do seu cachorro (Grande - G / Medio - M / Pequeno - P)").toLocaleLowerCase()
    let resultado

    //Processamento
    (porteCao === "g") ? resultado = idadeCao * 7 
    : (porteCao === "m") ? resultado = idadeCao * 6 
    : resultado = idadeCao * 5 ;
    
    //Saída
    document.write(`a idade do seu cachorro e ${resultado} anos`)

</script>
