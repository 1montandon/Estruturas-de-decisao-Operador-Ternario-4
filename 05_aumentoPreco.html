<meta charset="UTF-8" />
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    //Entrada
    const precoProduto = Number(prompt("infrme  o valor do seu produto"))
    let resultado

    //Processamento
    (precoProduto <= 280) ? resultado = (precoProduto * 0.20) + precoProduto
    : (precoProduto <= 700) ? resultado = (precoProduto * 0.15) + precoProduto
    : (precoProduto <= 1500) ? resultado = (precoProduto * 0.10) + precoProduto
    : resultado = (precoProduto * 0.05) + precoProduto ; 

    
    //Saída
    document.write(`o novo valor do seu produto e ${resultado}`)

</script>
