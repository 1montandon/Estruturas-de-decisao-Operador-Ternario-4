<meta charset="UTF-8" />
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const letra = String(prompt("informe sua letra"))

    //Processamento
    let fator;

    (letra.toLowerCase === "a" || "e" || "i" || "o" || "u" ) ? fator = "é uma vogal" : fator = "não é vogal"
    
    //Saída
    alert(fator)
</script>
